<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyFunc PROJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>AnyFunc PROJ</h1>

<!-- GitHubリンクボタン -->
<button onclick="redirectToGitHub()">Go to GitHub</button>

<script>
    // GitHubページへリダイレクトする関数
    function redirectToGitHub() {
        // GitHubのリポジトリURL
        var githubURL = 'https://github.com/yourusername/yourrepository';

        // GitHubページにリダイレクト
        window.location.href = githubURL;
    }
</script>

</body>
</html>
